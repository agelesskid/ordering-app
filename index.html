<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Restaraunt</title>
</head>
<body>
    
    <header>
        <h1>Jimmyâ€™s Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>

    <main>
        <section class="selection">
            <h3 hidden>Menu</h3>
            <ul class="selection__list" id="selection-list"></ul>
        </section>
        <section class="alert" id="alert">
            <h3 hidden>Thank You!</h3>
            <p id="alert-msg"></p>   
        </section>
        <section class="order" id="order">
            <span id="order-close-btn"></span>
            <h3 class="center">Your order</h3>
            <ul class="order__list" id="order-list"></ul>
            <div class="order__total">
                <p class="order__total__heading">Total price:</p>
                <p class="order__total__price" id="order-total-price"></p>
            </div>
            <button type="button" class="order__btn green-btn verdana" id="order-btn">Complete order</button>
        </section>
        <section class="order-open verdana">
            <h3 hidden>Open your order</h3>
            <button type="button" class="order-open__btn green-btn" id="order-open-btn">Open Order</button>
        </section>
    </main>

    <div class="payment-modal verdana" id="payment-modal">
        <form class="payment-modal__form" method="POST" id="payment-modal-form">
            <h3 class="payment-modal__form__heading">Enter card details</h3>

            <div class="payment-modal__form__input-wrapper">
                <label for="name" hidden>Enter Your Name</label>
                <input class="payment-modal__form__input-wrapper__input" type="text" name="name" placeholder="Enter Your Name" id="name" required>

                <label for="cardNumber" hidden>Enter Your Card Number</label>
                <input class="payment-modal__form__input-wrapper__input" type="text" name="cardNumber" placeholder="Enter Your Card Number" id="cardNumber" required>

                <label for="cvv" hidden>Enter Your CVV</label>
                <input class="payment-modal__form__input-wrapper__input" type="number" name="cvv" placeholder="Enter Your CVV" id="cvv" required>
            </div>
            
            <button type="submit" class="payment-modal__form__btn green-btn">Pay</button>
        </form>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
